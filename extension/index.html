<!DOCTYPE html>
<html>
<head>
	<title>Markly</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/options.css">
</head>
<body class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>
        <input type="search" id="search" placeholder="search" autofocus class="pull-right">
      </h3>
    </div>
  </div>
  <div class="row">
    <div id="bookmarks" class="col-md-12"></div>
  </div>
  <template id="listChild">
    <div id="masonry">
    {{#each data}}
      <span class="panel" tabindex="0" data-url="{{url}}">
        {{{makeImage url}}}
        <div class="caption text-center">
          <h3>{{title}}</h3>
          <p>
            {{{makeLink url}}}
          </p>
          <input type="text" class="tagInput" placeholder="Tags separated by ;">
          <ul class="tags list-unstyled list-inline">{{#each tags}}<li><span class="delTag" title="' + tag + '">&times; </span>{{this}}</li>{{/each}}<li class="editTags">&#9998;</li></ul>
        </div>
        <div class="clearfix"></div>
        <span class="remove">
          &times;
        </span>
      </span>
    {{/each}}
    </div>
  </template>
  <script src="src/browser_action/jquery.js"></script>
  <script src="src/browser_action/lodash.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/mousetrap.js"></script>
  <script src="js/highlight.js"></script>
  <script src="js/masonry.js"></script>
  <script src="js/option.js"></script>
</body>
</html>
